# --- Core Networking ---
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_UDP=y
CONFIG_NET_SOCKETS=y
CONFIG_POSIX_API=y

# --- Wi-Fi ---
CONFIG_WIFI=y
CONFIG_WIFI_ESP32=y
CONFIG_NET_L2_WIFI_MGMT=y

# --- DHCP (Client only) ---
CONFIG_NET_DHCPV4=y
CONFIG_ESP32_WIFI_STA_AUTO_DHCPV4=y

# --- Connection Management ---
CONFIG_NET_CONNECTION_MANAGER=y
CONFIG_NET_MGMT=y
CONFIG_NET_MGMT_EVENT=y

# --- Logging ---
CONFIG_LOG=y
CONFIG_NET_LOG=y

# --- Enable 1-Wire subsystem ---
CONFIG_W1_ZEPHYR_GPIO=y
CONFIG_W1=y

# --- Enable DS18B20 sensor ---
CONFIG_SENSOR=y
CONFIG_DS18B20=y

# --- Enable Zbus ---
CONFIG_ZBUS=y
